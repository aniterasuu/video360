
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>360° Видео</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script src="https://unpkg.com/videojs-vr@1.10.0/dist/videojs-vr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
    }
    .video-js {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <video
    id="vr-video"
    class="video-js vjs-default-skin"
    controls
    autoplay
    muted
    playsinline
    preload="auto"
    crossorigin="anonymous"
  >
    <source src="https://www.dropbox.com/scl/fi/59gnir9m394cy3f5oonoj/ascencion.mp4?rlkey=9fz3ywgw6m4y81mpj6iffpnz3&st=7w83eji2&raw=1" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <script>
    const player = videojs('vr-video');
    player.vr({ projection: '360', debug: false });
  </script>

</body>
</html>
